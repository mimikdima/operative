<p-dialog *ngIf="dialogRandomColor" header="Color Click" [modal]="true" [(visible)]="dialogRandomColor" (onAfterHide)="close()">
  <p>
    Change Selected <b>{{selectedRow.name}} </b> To a Random Color That Already Exists In This Table
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="setRandomColor()" label="Random" class="p-button-text"></p-button>
    <p-button icon="pi pi-times" (click)="close()" label="Cancel"></p-button>
  </ng-template>
</p-dialog>
